<body>

        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="komunitas.html">Komunitas</a></li>

        </ul>
    <h2>Halaman Register</h2>
    <form action="login.php" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="nama@contoh.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <span class="error-message" class="body">Masukkan alamat email yang valid.</span>
        </div>
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required><br><br>
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control name="password" required><br><br>
        <input type="submit" value="Register" class="btn-primary">
    </form>
    <script>
        const emailInput = document.getElementById("email");
        const errorMessage = document.querySelector(".error-message");

        emailInput.addEventListener("input", function() {
            if (emailInput.validity.valid) {
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "block";
            }   
        });
    </script>
</body>
