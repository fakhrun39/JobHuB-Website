<!DOCTYPE html>
<html>
<head>
  <title>JobHub - Komunikasi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS khusus untuk komunikasi */
    .container {
      max-width: 500px;
      margin: 20px auto;
    }

    .message-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Komunikasi</h1>

    <div class="message-box">
      <p class="sender">Customer Service</p>
      <p>Hai, Ada yang bisa saya bantu?</p>
    </div>

    <!-- Form untuk mengirim pesan baru -->
    <div class="input-box">
      <textarea class="form-control" rows="4" placeholder="Tulis pesan..." required></textarea>
    </div>
    <div class="input-box">
      <button class="btn btn-primary" type="submit">Kirim</button>
    </div>
  </div>
</body>
</html>
